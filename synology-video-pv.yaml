---
apiVersion: v1
kind: PersistentVolume
metadata: 
  name: synology-video
spec:
  capacity:
    storage: 5000Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: synology
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    server: synology.home
    path: "/volume1/video"
